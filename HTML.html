    body {

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00f0ff;

    }

      display: inline-block;
      padding: 12px 24px;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      color: #00f0ff;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      background: #00f0ff;
      color: #000;
    }
  </style>
