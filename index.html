<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Neon Button</title>
  <style>
    body {
      background: #0f0f0f;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .neon-button {
      padding: 20px 40px;
      font-size: 24px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: transparent;
      border: 3px solid #00f0ff;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px #00f0ff;
      transition: all 0.3s ease;
    }

    .neon-button::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #00f0ff, #ff00ff, #00f0ff);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.6;
      transition: 0.3s;
      border-radius: 15px;
    }

    .neon-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00f0ff, 0 0 60px #ff00ff;
    }

    .neon-button:hover::before {
      opacity: 1;
      filter: blur(30px);
    }
  </style>
</head>
<body>
  <button class="neon-button">Press me</button>
</body>
</html>
